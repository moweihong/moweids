<block name="my_js">
<script type="text/javascript">
(function($){
	define("s/goodsInClound",function(require, exports, module){
		require("jquery/layer");
		var manage = require("com/manage");
		var Module = {
			init: function(){
				/*
				 * 申请经销商
				 * */
				$("#container").on("click", ".js-applyBtn", function(){
					var me = $(this),
					 	$li = me.closest("li"),
						id = $li.data("id"),
						set = $li.data("set");
					layer.confirm("确定要申请成为该品牌的经销商？", function(index){
						manage.getApi("/Vendor/dealerSendFactory", {
							id	: id,
							set	: set
						}, function(){
							if(set == 0){ //需要审核
								me.text("审核中").addClass("btn-disable").removeClass("js-applyBtn");
								layer.alert('您的申请已提交，请等待品牌商审核。');
							}else{
                                var href = gConfig.apiurl + "/index.php?m=shop&c=ShowFactory&a=index&store_id=" + id;
								me.attr("href", href).text("进店看看").addClass("publish-btn").removeClass("visit-btn js-applyBtn");
								layer.alert('您的申请已通过，快进店看看吧。');
							}
						});
					});
				});
			}
		}
		module.exports = Module;
	});
	seajs.use("s/goodsInClound", function(module){
		module.init();
	});
})($);
</script>
</block>
