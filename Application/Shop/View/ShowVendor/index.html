<extend name="Layouts:store" />
<block name="title"><title>店铺页-{:C('site_name')}</title></block>

<block name="content">
<div class="store-banner">
	<include file="Layouts:top_banner"/>
</div>
<div class="wrapper floor-template">

        <a href="{:U('ShowVendor/goodssearch',array('store_id'=>$_GET['store_id']))}">更多 &gt;</a>

                        <img src="<?php echo thumb($val, 260)?>" alt="<?php echo $val['goods_name'];?>" />
