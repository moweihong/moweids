{//--footer文件--}
<include file="Layouts:footer"/>
{//--底部js--}
<block name="my_js"></block>
<script type="text/javascript">
(function($){
    define("home/homelayout",function(require, exports, module){
        var manage = require("com/manage");
        var param = manage.getParam();
        var Module = {
            init: function(){
                /*
                **搜索关键字为空
                */
                $(".js-searchTop").on("click", ".js-input-submit", function(){
                    var keyword = $.trim($(".js-searchTop .js-keyword").val());
                    if(!keyword){
                        $.wrongMsg("请输入关键字");
                        return false;
                    }
                    $("#searchTop").submit();
                });

                /*
                **家装设计地址-头部导航
                
                seajs.use("com/adarray", function() {
                    if($("#designCmbArea").length) addressInit("designCmbProvince", "designCmbCity", "designCmbArea");
                });
                */
                /*
                **家装设计悬停-头部导航
                */
                $(".js-mainMenu").on('mouseenter', function(e){
                    $(".js-subMenu" ,this).show();
                }).on("mouseleave",function(e){
                    var ee = e.toElement || e.relatedTarget;
                    if (ee == null) return;
                    $(".js-subMenu" ,this).hide();
                });
            }
        }
        module.exports = Module;
    });
    seajs.use("home/homelayout", function(module){
        module.init();
    });
})($);
</script>

</body>
</html>
