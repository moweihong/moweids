<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>全木行 | 后台登录</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="stylesheet" href="__CSS__/amazeui.min.css"/>
  <style>
	body{background:url(__IMG__/loginbg1.jpg)}
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
	.am-cf{text-align:center}
  </style>
</head>
<body>
<div class="header">
  <div class="am-g">
    <h1>全木行</h1>
    <p>www.allwood.com.cn Copyright 2016 All Rights Reserved.<br/>后台管理中心登录</p>
  </div>
  <hr />
</div>
<div class="am-g">
  <div class="am-u-lg-3 am-u-sm-centered"> 
    <form method="post" class="am-form">
      <label for="username"></label>
      <input type="text" name="username" id="username" placeholder="请输入帐号" value="">
      <br>
      <label for="password"></label>
      <input type="password" name="password" id="password" placeholder='请输入密码' value="">
      <br>
      <!--<label for="remember-me">
        <input id="remember-me" type="checkbox">
        记住密码
      </label>-->
      <br />
      <div class="am-cf">
        <input type="submit" name="submit" value="登 录" class="am-btn am-btn-primary am-btn-sm">
      </div>
    </form>
    <hr>
    
  </div>
</div>
</body>
</html>
