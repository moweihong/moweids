<style>
th.table-id{width:240px;}
</style>
<include file="Application/Common/Layout/head.html" />
<div class="am-cf admin-main">
<include file="Application/Common/Layout/left.html" /> 
  <!-- content start -->
  <div class="admin-content">
    <div class="admin-content-body">
      <div class="am-cf am-padding am-padding-bottom-0">
   
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">分期购</strong> / <small>设置</small></div>
      </div>
      <hr>
      <form class="am-form" method="post">
      <div class="am-g am-margin-top">
            <div class="am-u-sm-2 am-u-md-2 am-text-right">分期购：</div>
            <div class="am-u-sm-8 am-u-md-10">
              <div class="am-btn-group" data-am-button>
                <label class="am-btn am-btn-default am-btn-xs">
                  <input type="radio" name="easypay_status" id="option1" value="1" <if condition="$status eq 1">checked="checked"</if>> 开启
                </label>
                <label class="am-btn am-btn-default am-btn-xs">
                  <input type="radio" name="easypay_status" id="option2" value="0" <if condition="$status eq 0">checked="checked"</if>> 关闭
                </label>
              </div>
            </div>
          </div>
      <div class="am-g">
        <div class="am-u-sm-12">
            <table class="am-table am-table-striped am-table-hover table-main" >
              <thead>
              <tr>
                <th class="table-title">分期选择</th>
                <th class="table-titley">年化率%</th>
                <th class="table-set">操作</th>
              </tr>
              </thead>
              <tbody  id="easypay_list">
              <volist name="rate_arr" id="vo">
              <tr>
                <td><input type="text" value="{$key}" name="easypay[duration][]" class="txt" style="width:200px;float:left;margin-right:5px" required><span>期</span></td>
                <td><input type="text" value="{$vo}" name="easypay[rate][]" class="txt" style="width:200px" required></td>
                <td>
                  <div class="am-btn-toolbar">
                    <div class="am-btn-group am-btn-group-xs">
                        <a class="am-btn am-btn-default am-btn-xs am-text-secondary easypay_add"><span class="am-icon-pencil-square-o"></span> 添加</a>
                        <a class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only easypay_del"><span class="am-icon-trash-o"> 删除</a>
                    </div>
                  </div>
                </td>
              </tr>
              </volist>
              </tbody>
            </table>
        
        </div>

      </div>
      <div class="am-margin">
        <button type="submit" id="submitBtn" class="am-btn am-btn-primary am-btn-xs">提交</button>
      </div>
      </form>
      
    </div>

    <footer class="admin-content-footer">
      <hr>
      <p class="am-padding-left">© 2014 AllMobilize, Inc. Licensed under MIT license.</p>
    </footer>

  </div>
  <!-- content end -->

</div>
<include file="Application/Common/Layout/foot.html" /> 
<script>
$(function(){
  $('.easypay_add').click(function(){
    $('#easypay_list').append('<tr>'+$(this).parent().parent().parent().parent().html()+'</tr>');
  });

  $('.easypay_del').click(function(){
    $($(this).parent().parent().parent().parent()).remove();
  });
}); 
</script>
