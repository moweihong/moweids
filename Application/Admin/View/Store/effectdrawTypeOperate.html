<include file="Application/Common/Layout/head.html" />
<style>
  table td{font-size: 14px}
  .servise-input{width:100px; margin-right: 5px}
</style>
<div class="am-cf admin-main">
<include file="Application/Common/Layout/left.html" /> 
<!-- content start -->
<div class="admin-content">
  <div class="admin-content-body">
    <div class="am-cf am-padding am-padding-bottom-0">
      <div class="am-fl am-cf">
        <strong class="am-text-primary am-text-lg">装修公司效果图风格管理</strong> /
        <small>编辑</small>
      </div>
    </div>

    <hr>

    <div class="am-tabs am-margin" data-am-tabs>
    <form id="store_form" class="am-form" method="post">
      <input type="hidden" name="form_submit" value="ok" />
      <input type="hidden" name="id" value="{:$_GET['id']}" />
      <div>
        <div class="am-tab-panel am-fade am-in am-active">
          <div class="am-g am-margin-top">
            <div class="am-u-sm-4 am-u-md-2 am-text-right">
              名称：
            </div>
            <div class="am-u-sm-8 am-u-md-4">
              <input type="text" name="type_name" class="am-input-sm" value="{$type_info['type_name']}">
            </div>
            <div class="am-hide-sm-only am-u-md-6">*必填，不可重复</div>
          </div>
          <div class="am-g am-margin-top">
            <div class="am-u-sm-4 am-u-md-2 am-text-right">状态：</div>
            <div class="am-u-sm-8 am-u-md-10">
              <div class="am-btn-group" data-am-button>
                <label class="am-btn am-btn-default am-btn-xs">
                  <input type="radio" name="status" id="option1" value="1" <if condition="$type_info['status'] eq 1">checked="checked"</if>> 开启
                </label>
                <label class="am-btn am-btn-default am-btn-xs">
                  <input type="radio" name="status" id="option2" value="0" <if condition="$type_info['status'] eq 0">checked="checked"</if>> 禁用
                </label>
              </div>
            </div>
          </div>
          </form>
        </div>

      </div>
    </div>

    <div class="am-margin">
      <button type="button" id="submitBtn" class="am-btn am-btn-primary am-btn-xs">提交</button>
    </div>
  </div>

  <footer class="admin-content-footer">
    <hr>
    <p class="am-padding-left">© 2014 AllMobilize, Inc. Licensed under MIT license.</p>
  </footer>
</div>
<!-- content end -->

</div>

<include file="Application/Common/Layout/foot.html" />
<script>
  $(document).ready(function() {
  $("#submitBtn").click(function(){
    $("#store_form").submit();
  });

});
</script>
