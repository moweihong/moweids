<include file="Application/Common/Layout/head.html" />
<style type="text/css">
table td{font-size: 14px}
.servise-input{width:100px; margin-right: 5px}
</style>
<div class="am-cf admin-main">
<include file="Application/Common/Layout/left.html" /> 
<!-- content start -->
<div class="admin-content">
  <div class="admin-content-body">
    <div class="am-cf am-padding am-padding-bottom-0">
      <div class="am-fl am-cf">
        <strong class="am-text-primary am-text-lg">会员</strong> /
        <small>编辑</small>
      </div>
    </div>

    <hr>

    <div class="am-tabs am-margin" data-am-tabs>
    <form id="store_form" class="am-form" method="post">
      <input type="hidden" name="form_submit" value="ok" />
      <input type="hidden" name="member_id" value="{$member_array.member_id}" />
      <input type="hidden" name="old_member_avatar" value="{$member_array.member_avatar}" />
      <input type="hidden" name="member_name" value="{$member_array.member_name}" />
      <input type="hidden" name="member_avatar" value = "" />
      <div>
        <div class="am-tab-panel am-fade am-in am-active">
          <div class="am-g am-margin-top">
            <div class="am-u-sm-4 am-u-md-2 am-text-right">会员名：</div>
            <div class="am-u-sm-8 am-u-md-10">
              {$member_array.member_name}
            </div>
          </div>
          <div class="am-g am-margin-top">
            <div class="am-u-sm-4 am-u-md-2 am-text-right">
              密码：
            </div>
            <div class="am-u-sm-8 am-u-md-4">
              <input type="text" name="member_passwd" class="am-input-sm">
            </div>
            <div class="am-hide-sm-only am-u-md-6">留空表示不修改密码</div>
          </div>
          <div class="am-g am-margin-top">
            <div class="am-u-sm-4 am-u-md-2 am-text-right">
              手机：
            </div>
            <div class="am-u-sm-8 am-u-md-4">
              <input type="text" name="mobile" class="am-input-sm" value="{$member_array.mobile}">
            </div>
            <div class="am-hide-sm-only am-u-md-6"></div>
          </div>
          <div class="am-g am-margin-top">
            <div class="am-u-sm-4 am-u-md-2 am-text-right">
              QQ：
            </div>
            <div class="am-u-sm-8 am-u-md-4">
              <input type="text" name="member_qq" class="am-input-sm" value="{$member_array.member_qq}">
            </div>
            <div class="am-hide-sm-only am-u-md-6"></div>
          </div>
          <div class="am-g am-margin-top">
            <div class="am-u-sm-4 am-u-md-2 am-text-right">
              阿里旺旺：
            </div>
            <div class="am-u-sm-8 am-u-md-4">
              <input type="text" name="member_ww" class="am-input-sm" value="{$member_array.member_ww}">
            </div>
            <div class="am-hide-sm-only am-u-md-6"></div>
          </div>
          <div class="am-g am-margin-top">
            <div class="am-u-sm-4 am-u-md-2 am-text-right">
              头像：
            </div>
            <div class="am-u-sm-8 am-u-md-4 cf">
              <img src="{$member_array.member_avatar}" width="90px" height="90px" class="v-mid mr30 fl js-avatar" />
              <a href="javascript:void(0);" id="filePicker" class="js-modifyAvatar">修改头像</a>
              
            </div>
            <div class="am-hide-sm-only am-u-md-6">支持格式gif,jpg,jpeg,png</div>
          </div>
          <div nctype="reason" class="am-g am-margin-top-sm">
            <div class="am-u-sm-12 am-u-md-2 am-text-right admin-form-text">
              签名：
            </div>
            <div class="am-u-sm-12 am-u-md-4" style="float:left">
              <textarea cols="10" rows="6" name="qianming">{$member_array.qianming}</textarea>
            </div>
          </div>
          <div class="am-g am-margin-top">
            <div class="am-u-sm-4 am-u-md-2 am-text-right">允许登录：</div>
            <div class="am-u-sm-8 am-u-md-10">
              <div class="am-btn-group" data-am-button>
                <label class="am-btn am-btn-default am-btn-xs">
                  <input type="radio" name="memberstate" id="option1" value="1" <if condition="$member_array['member_state'] eq 1">checked="checked"</if>> 允许
                </label>
                <label class="am-btn am-btn-default am-btn-xs">
                  <input type="radio" name="memberstate" id="option2" value="0" <if condition="$member_array['member_state'] eq 0">checked="checked"</if>> 禁止
                </label>
              </div>
            </div>
          </div>
          <div class="am-g am-margin-top">
            <div class="am-u-sm-4 am-u-md-2 am-text-right">
              可用预存款：
            </div>
            <div class="am-u-sm-8 am-u-md-4">
              可用<span style="color:red;font-weight:bold">{$member_array.available_predeposit}</span>元
            </div>
            <div class="am-hide-sm-only am-u-md-6"></div>
          </div>

          <div class="am-g am-margin-top">
            <div class="am-u-sm-4 am-u-md-2 am-text-right">冻结预存款：</div>
            <div class="am-u-sm-8 am-u-md-10">
              冻结<span style="color:red;font-weight:bold">{$member_array.freeze_predeposit}</span>元
            </div>
          </div>
          
          </form>
        </div>

      </div>
    </div>

    <div class="am-margin">
      <button type="button" id="submitBtn" class="am-btn am-btn-primary am-btn-xs">提交保存</button>
    </div>
  </div>

  <footer class="admin-content-footer">
    <hr>
    <p class="am-padding-left">© 2014 AllMobilize, Inc. Licensed under MIT license.</p>
  </footer>
</div>
<!-- content end -->

</div>
<div class="avatar-pop js-cropperWrap dis-none">
	<div class="cf mt30">
        <div class="img-container fl js-imgContainer">
            <img src="" alt="" />
        </div>
        <div class="preview-img fr">
            <h3>头像预览</h3>
            <p class="mt30">
                <span class="img-side js-imgSide"></span>
                <span class="img-round ml30 js-imgRound"></span>
            </p>
            <p class="cor-9 mt20">图片不允许涉及政治敏感与色情</p>
            <p class="cor-9">图片大小不可大于1M</p>
        </div>
    </div>
    <p class="pop-btn-control mt30">
    	<a class="am-btn am-btn-primary am-btn-xs js-uploadBtn">生成头像</a>
    </p>
</div>
<include file="Application/Common/Layout/foot.html" />
<script type="text/javascript">
(function($){
    define("admin/memberEdit",function(require, exports, module){
		require("jquery/layer");
		var upload = require("jquery/upload_cropper");
    var manage = require("com/manage");
    var Module = {
      init: function(){
      	/*头像上传*/
      	upload.base({
    	 	  storage: "avatar"
    	  });
    	  $("#submitBtn").click(function(){
          $("input[name=member_avatar]").val($(".js-avatar").attr("src"));
    		  $("#store_form").submit();
    	  });
    	}
    };
      module.exports = Module;
    });
    seajs.use("admin/memberEdit", function(module){
        module.init();
    });
})($);
</script>
