<include file="Application/Common/Layout/head.html" />
<style>
  table td{font-size: 14px}
  .servise-input{width:100px; margin-right: 5px}
</style>
<div class="am-cf admin-main">
<include file="Application/Common/Layout/left.html" /> 
<!-- content start -->
<div class="admin-content">
  <div class="admin-content-body">
    <div class="am-cf am-padding am-padding-bottom-0">
      <div class="am-fl am-cf">
        <strong class="am-text-primary am-text-lg">提现管理</strong> /
        <small>财务审核</small>
      </div>
    </div>

    <hr>

    <div class="am-tabs am-margin" data-am-tabs>
    <form id="store_form" class="am-form" method="post" action="<if condition="$info.pdc_payment_state eq 0">{:U('Admin/Predeposit/pdCashCheck')}<else/>{:U('Admin/Predeposit/pdCashPay')}</if>">
      <input type="hidden" name="form_submit" value="ok" />
      <input type="hidden" name="pdc_id" value="{$info['pdc_id']}" />
      <div>
        <div class="am-tab-panel am-fade am-in am-active">
          <div class="am-g am-margin-top">
            <div class="am-u-sm-4 am-u-md-2 am-text-right">审核通过：</div>
            <div class="am-u-sm-8 am-u-md-10">
              <div class="am-btn-group" data-am-button>
                <label class="am-btn am-btn-default am-btn-xs verify_state">
                  <input type="radio" name="verify_state" id="option1" value="1" checked="checked"> 是
                </label>
                <label class="am-btn am-btn-default am-btn-xs verify_state">
                  <input type="radio" name="verify_state" id="option2" value="0"> 否
                </label>
              </div>
            </div>
          </div>
          <if condition="$info.pdc_payment_state eq 1">
          	<div class="am-g am-margin-top">
	            <div class="am-u-sm-4 am-u-md-2 am-text-right">汇出银行账户：</div>
	            <div class="am-u-sm-8 am-u-md-10">
	              <select data-am-selected="{btnSize: 'sm'}" name="bank">
	                <option value="0">请选择</option>
	                <volist name="list" id="vo">
		                <option value="{$vo.id}">{$vo.bank_name}（{:substr_replace($vo['bank_num'], '****', 4,-4)}）</option>
	                </volist>
	              </select>
	            </div>
	          </div>
          </if>
          <div nctype="reason" class="am-g am-margin-top-sm" style="display: none;">
              <div class="am-u-sm-12 am-u-md-2 am-text-right admin-form-text">
                未通过理由：
              </div>
              <div class="am-u-sm-12 am-u-md-3" style="float:left">
                <textarea cols="10" rows="6" name="verify_reason"></textarea>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>

    <div class="am-margin">
      <button type="button" id="submitBtn" class="am-btn am-btn-primary am-btn-xs">提交保存</button>
    </div>
  </div>

  <footer class="admin-content-footer">
    <hr>
    <p class="am-padding-left">© 2014 AllMobilize, Inc. Licensed under MIT license.</p>
  </footer>
</div>
<!-- content end -->

</div>

<include file="Application/Common/Layout/foot.html" />
<script>
  $(document).ready(function() {
  $("#submitBtn").click(function(){
    $("#store_form").submit();
  });

});
$(function(){
    $('.verify_state').click(function(){
        if ($(this).children().val() == 1) {
            $('div[nctype="reason"]').hide();
        } else {
            $('div[nctype="reason"]').show();
        }
    });
});
</script>
