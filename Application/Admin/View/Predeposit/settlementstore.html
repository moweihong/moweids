<include file="Application/Common/Layout/head.html" /> 
<div class="am-cf admin-main">
<include file="Application/Common/Layout/left.html" /> 
  <!-- content start -->
  <div class="admin-content">
    <div class="admin-content-body">
      <div class="am-cf am-padding am-padding-bottom-0">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">财务</strong> / <small>店铺收支</small></div>
      </div>

      <hr>

      <div class="am-g">
        <form method="get" name="formSearch" id="formSearch">
          <div class="j-shop-inpbox" style="float:left">
            <div style="float:left">&nbsp;&nbsp;&nbsp;&nbsp;起止时间：</div>
            <div class="am-form-group am-form-icon" style="float:left">
              <i class="am-icon-calendar"></i>
              <input type="date" name="query_start_date" class="am-form-field am-input-sm" value="{:$_GET['query_start_date']}">
            </div>
            <div style="float:left;margin:0px 5px">~</div>
            <div class="am-form-group am-form-icon" style="float:left">
              <i class="am-icon-calendar"></i>
              <input type="date" name="query_end_date" class="am-form-field am-input-sm" value="{:$_GET['query_end_date']}">
            </div>
          </div>
          <br>
          <br>
          <div class="j-shop-inpbox">
            &nbsp;&nbsp;&nbsp;&nbsp;订单号：<input type="text" name="order_sn" class="am-form-field" value="{:$_GET['order_sn']}">
          </div>
          <div class="j-shop-inpbox">
            &nbsp;&nbsp;&nbsp;&nbsp;店铺名称：<input type="text" name="store_name" class="am-form-field" value="{:$_GET['store_name']}">
          </div>
          <div class="am-u-sm-12 am-u-md-3">
            <div class="am-input-group am-input-group-sm">
            <span class="am-input-group-btn">
              <button class="am-btn am-btn-default" type="submit">搜索</button>
            </span>
            </div>
          </div>
        </div>
      </form>
      <div class="am-g">
        <div class="am-u-sm-12">
            <table class="am-table am-table-striped am-table-hover table-main">
              <thead>
              <tr>
                <th class="table-id">会员帐号</th>
                <th class="table-title">店铺名称</th>
                <th class="table-title">交易总额（元）</th>
                <th class="table-title">店铺余额（元）</th>
                <th class="table-set">操作</th>
              </tr>
              </thead>
              <tbody>
              <volist name="list" id="vo">
              <tr>
                <td>{$vo.member_name}</td>
                <td>{$vo.store_name}</td>
                <td>{:$vo['is_pay'] == 0?'+':'-'}{$vo.money}</td>
                <td>{$vo.yu_e}</td>
                <td>
                  <div class="am-btn-toolbar">
                    <div class="am-btn-group am-btn-group-xs">
                      <button class="am-btn am-btn-default am-btn-xs am-hide-sm-only" onClick="location.href='__CONTROLLER__/settlementStoreDetail?store_id={$vo.store_id}'"><span class="am-icon-copy"></span> 收支明细</button>
                    </div>
                  </div>
                </td>
              </tr>
              </volist>
              </tbody>
            </table>
            <div class="am-cf">
              <div class="am-fr">
              {$page}
              </div>
            </div>
        </div>

      </div>
    </div>

    <footer class="admin-content-footer">
      <hr>
      <p class="am-padding-left">© 2014 AllMobilize, Inc. Licensed under MIT license.</p>
    </footer>

  </div>
  <!-- content end -->

</div>
<include file="Application/Common/Layout/foot.html" />
