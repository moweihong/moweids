<script>
	$("#attrName").blur(function(){
		var attrName  = $(this).val(); 
		var attrName2 = $('#attrName_old').val(); 
		if(attrName==attrName2) return;
		$.ajax({
			type: 'get',
			cache:false,
			url:'/Admin/Goods/ajax_check_duplicate',
			data:{
				type :'attrName',
				value:attrName
			},
			success: function(data){
				if(data=='1'){
					alert('属性名已存在！');
					$(this).focus();
				} 
			},
			dataType:'json'
		});
	});
</script>
