<script>
	$("#style_name").blur(function(){
		var style_name  = $(this).val(); 
		var style_name2 = $('#style_name_old').val(); 
		if(style_name==style_name2) return;
		$.ajax({
			type: 'get',
			cache:false,
			url:'/Admin/Goods/ajax_check_duplicate',
			data:{
				type :'style_name',
				value:style_name
			},
			success: function(data){
				if(data=='1'){
					alert('风格名已存在！');
					$(this).focus();
				} 
			},
			dataType:'json'
		});
	});
</script>
