<include file="Application/Common/Layout/head.html" /> 
<div class="am-cf admin-main">
<include file="Application/Common/Layout/left.html" /> 

  <!-- content start -->
  <div class="admin-content">
    <div class="admin-content-body">
      <div class="am-cf am-padding am-padding-bottom-0">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">自检</strong> / <small>gc_id不同步</small></div>
      </div>

      <hr>
 

      <div class="am-g">
        <div class="am-u-sm-12">
 
            <table class="am-table am-table-striped am-table-hover table-main">
              <thead>
              <tr>
                <!--<th class="table-check"><input type="checkbox" /></th>-->
				<th class="table-id">ID</th>
				<th class="table-title" width="15%">gc_id</th>
				<th class="table-title" >goods_name</th>
				<th class="table-author am-hide-sm-only">gc_id_g</th>
				<th class="table-author am-hide-sm-only">gc_id_c</th>
				<th class="table-set">gc_name</th>
              </tr>
              </thead>
              <tbody>
			  <volist name="express" id="e">
              <tr>
                <!--<td><input type="checkbox" /></td>-->
                <td>{$i}</td>
                <td><a href="javascript:;">{$e.e_name}</a></td>
                <td><a href="{$e.e_url}" target="_blank">{$e.e_url}</a></td>
                <td class="am-hide-sm-only">
					<eq name="e.e_state" value='1'>开启中<else/><font color='#ccc'>关闭中</font></eq>
				</td>
				<td class="am-hide-sm-only">
					<eq name="e.e_order" value='1'><font color='#f50'>是</font><else/>否</eq>
				</td>
                <td>
                  <div class="am-btn-toolbar">
                    <div class="am-btn-group am-btn-group-xs">
                      <button onclick="window.location='/Admin/setting/expresslist?act=edit&id={$e.id}'" class="am-btn am-btn-default am-btn-xs am-text-secondary"><span class="am-icon-pencil-square-o"></span> 编辑</button>
                    </div>
                  </div>
                </td>
              </tr>
			</volist>
			  
              
              </tbody>
            </table>
			
            <div class="am-cf" style="text-align:center">
            
			<input type="submit" value="Change" class="am-btn am-btn-primary">
               
            </div>
            <hr />
     
        </div>

      </div>
    </div>
 

  </div>
  <!-- content end -->
</div>
<include file="Application/Common/Layout/foot.html" />
